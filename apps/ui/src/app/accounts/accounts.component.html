<h1>Accounts</h1>

<section *ngIf="accounts$ | async as accounts">
  <table mat-table class="mat-elevation-z8" [dataSource]="accounts">
    <ng-container matColumnDef="account">
      <th mat-header-cell *matHeaderCellDef>Account</th>
      <td mat-cell *matCellDef="let element">{{ element.account }}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let element">{{ element.amount | currency }}</td>
    </ng-container>

    <ng-container matColumnDef="cadence">
      <th mat-header-cell *matHeaderCellDef>Cadence</th>
      <td mat-cell *matCellDef="let element">{{ element.cadence }}</td>
    </ng-container>

    <ng-container matColumnDef="firstDueDate">
      <th mat-header-cell *matHeaderCellDef>First Due Date</th>
      <td mat-cell *matCellDef="let element">{{ element.firstDueDate }}</td>
    </ng-container>

    <ng-container matColumnDef="method">
      <th mat-header-cell *matHeaderCellDef>Method</th>
      <td mat-cell *matCellDef="let element">{{ element.method }}</td>
    </ng-container>

    <ng-container matColumnDef="notes">
      <th mat-header-cell *matHeaderCellDef>Notes</th>
      <td mat-cell *matCellDef="let element">{{ element.notes }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</section>
